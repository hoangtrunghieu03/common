<div class="modal-header">
    <h4 class="modal-title">Thông tin chỉ định</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form action="" [formGroup]="AllocateForm" class="needs-validation">
        <div class="row">
            <div class="col-12 col-md-6 col-xl-6">
                <at-input [label]="'Tên chỉ định'" [formName]="'name'" [required]="true"
                    [inputRequired]="validateForm(AllocateForm,'name')"
                    [inputValid]="AllocateForm.controls.name.errors?.required">
                </at-input>
            </div>
            <div class="col-12 col-md-6 col-xl-6">
                <at-input [label]="'Giá chỉ định'" [inputType]="'money'" [formName]="'price'" [required]="true"
                    [inputRequired]="validateForm(AllocateForm,'price')"
                    [inputValid]="AllocateForm.controls.price.errors?.required">
                </at-input>
            </div>
            <div class="col-12 col-md-6 col-xl-6">
                <at-select [label]="'Nhóm'" [formName]="'tagService'" [textPlaceHolder]="'Nhập thông tin'" [AtData]="tagMedicalService"
                    [formControlSelect]="AllocateForm?.controls.tagService" [selectRequired]="validateForm(AllocateForm, 'tagService')"
                    [selectValid]="AllocateForm.controls.name.errors?.required"
                    (_onChangeValue)="AllocateForm.get('tagService').setValue($event);AllocateForm.get('tagService').markAsTouched({ onlySelf: true })"
                    [required]="'true'">
                </at-select>
            </div>
            <div class="col-12 col-md-6 col-xl-6">
                <at-select
                    class="w-100"
                    [label]="'Loại'"
                    [formName]="'typeIndicate'"
                    [required]="true"
                    [AtData]="typeServiceIndicates"
                    [formControlSelect]="AllocateForm?.controls.typeIndicate"
                    [selectRequired]="validateForm(AllocateForm, 'typeIndicate')"
                    [selectValid]="AllocateForm.controls.typeIndicate.errors?.required">
                </at-select>
            </div>
            <div class="col-12">
                <label for="description">Mô tả</label>
                <textarea class="form-control" id="description" type="text" formControlName="description"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class='btn-position-default'>
        <button type="button" class="btn btn-primarys m-r-12" (click)="onSaveForm()">lưu</button>
        <button type="button" class="btn" (click)="activeModal.close()">Quay lại</button>
    </div>
</div>
