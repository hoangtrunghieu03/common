<div class="container-fluid">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center hide-arrow">
            <h5 class="text-uppercase">danh sách nhân viên</h5>
            <button class="btn btn-second hide_lt-md" [routerLink]="'tao-moi'">thêm nhân viên</button>
            <div ngbDropdown class="d-none show_lt-md_block" placement="bottom-right">
                <button ngbDropdownToggle class="btn-icon m-0">
                    <at-feather-icons class="h-px-18" [icon]="'more-horizontal'"></at-feather-icons>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="btn border-white" ngbDropdownItem class="d-none show_lt-md_block" [routerLink]="'tao-moi'">Thêm nhân viên</button>
                </div>
            </div>
        </div>
        <div class="card-body validateSearch">
            <div class="block-search-filter row p-lg-0 m-b-15">
                <div class="col-12 col-md-4 col-xl-3">
                    <ng-container *ngTemplateOutlet="filter"></ng-container>
                </div>

                <at-input-delay-search  class='col-12 col-md-8 col-xl-9 w-100 block-search'
                                        (inputEmitter)="onSearch($event)">
                </at-input-delay-search>
            </div>

            <ng-container *ngTemplateOutlet="result"></ng-container>

            <at-table
                [scrollbarH]="true"
                [tableData]="staffs"
                [columnDef]="columnDef"
                [limit]="10">
            </at-table>
        </div>
    </div>
</div>

<ng-template #filter>
    <at-filter-view
        (eventAddFilter)="onAddCondiotion()"
        [title]="'Hiển thị nhân viên theo'">
        <select class="form-control"
                [(ngModel)]="filterResult.condition"
                (change)="onFilterConditionChange()">
                <option *ngFor="let item of conditionData | keyvalue" [value]="item.key">
                    {{item.value}}
                </option>
            </select>
    
            <ng-container *ngIf="filterResult.condition == 'sex'
                            || filterResult.condition == 'role';else fDate">
                <select class="form-control mt-2"
                    [(ngModel)]="filterResult.value">
                    <option [ngValue]="null">Chọn điều kiện</option>
                    <option *ngFor="let item of roles" [value]="item.roleName">
                        {{item.roleName}}
                    </option>
                </select>
            </ng-container>
            <ng-template #fDate>
                <div class="row m-0">
                    <div class="col-12 p-0">
                        <span>Từ</span>
                        <input class="form-control" type="date" required="" [(ngModel)]="filterResult.fromDate" />
                    </div>
                    <div class="col-12 p-0">
                        <span>Đến</span>
                        <input class="form-control" type="date" required="" [(ngModel)]="filterResult.toDate" />
                    </div>
                </div>
            </ng-template>
    </at-filter-view>
</ng-template>

<ng-template #result>
    <div class="render p-b-15" *ngIf="renderSelect?.length > 0">
      <span class="spanRender px-4 py-2 b-r-4 m-r-12 f-12" *ngFor="let item of renderSelect">
            <ng-container *ngIf="item.key !='birthday'; else createDayRender">
                <span>{{item.firstCondition + ' là ' + item.secondCondition}}</span>
            </ng-container>

            <ng-template #createDayRender>
                <span *ngIf="item.from && item.to">
                    {{item.firstCondition +' '+ (item.from | date : 'dd/MM/yyyy') + ' - '
                    + (item.to | date : 'dd/MM/yyyy')}}
                </span>
            </ng-template>
            <button (click)="onRemoveFilter(item)">X</button>
      </span>
    </div>
</ng-template>
