<ng-container *ngIf="!isLoading; else content">
  <div class="page-login">
      <div class="page-spinner">
          <div class="app-spinner p-0 m-0"></div>
      </div>
  </div>
</ng-container>
<ng-template #content>
  <div class="container m-t-20">
    <ng-container  *ngIf="customer && medicalSchedule; else noMedicalSchedule">
      <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between ">
            <h5 class="text-uppercase">Lịch hẹn: {{ customer?.customerCode }} - {{ customer?.fullName }}</h5>
        </div>
        <div class="card-body needs-validation">
            <div class='row'>
                <div class="col-12 form-group">
                    <div class="row align-items-center">
                        <ng-container>
                            <span class="col-12 col-md-3">Thời gian: </span>
                            <span class="col-12 col-md-6 f-w-700">{{ medicalSchedule?.scheduleTime | date : 'dd/MM/yyyy' }}</span>
                        </ng-container>
                    </div>
                </div>
                <div class="col-12 form-group">
                  <div class="row align-items-center">
                      <ng-container >
                          <span class="col-12 col-md-3">Nội dung: </span>
                          <span class="col-12 col-md-6 f-w-700">{{ medicalSchedule?.content }}</span>
                      </ng-container>
                  </div>
              </div>
            </div>
        </div>
      </div>
    </ng-container>
    <ng-template #noMedicalSchedule >
      <div class="card">
        <div class="card-body d-flex justify-content-center">
          <h5>Lịch hẹn không tồn tại hoặc đã xóa!!!</h5>
        </div>
      </div>
    </ng-template>
  </div>
</ng-template>
