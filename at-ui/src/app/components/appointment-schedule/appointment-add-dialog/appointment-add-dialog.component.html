
<div class="modal-header">
    <h4 class="modal-title">Thông tin bênh nhân</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form action="" [formGroup]="appointmentForm">
        <div class="row needs-validation">
            <div class="col-6">
                <at-autocomplete
                    [_label]="'Họ tên bệnh nhân'"
                    [container]="null"
                    [_keySearch]="appointmentForm.get('customerName').value"
                    [_data]="customers"
                    (onChange)="onSelectItem($event)">
                </at-autocomplete>
            </div>
            <div class="col-6">
                <at-input
                    [label]="'Số điện thoại'"
                    [formName]="'tel'"
                    [inputType]="'number'">
                </at-input>
            </div>
            <div class="col-6">
                <at-input
                    [label]="'Địa chỉ'"
                    [formName]="'address'">
                </at-input>
            </div>
            <div class="col-6">
                <at-datepicker
                    [required]="false"
                    [formCtrlName]="'birthday'"
                    [label]="'Ngày sinh'"
                    [date]="appointmentForm.get('birthday').value">
                </at-datepicker>
            </div>
            <div class="col-6">
                <label for="">Giới tính</label>
                <div class="d-flex">
                    <ng-container *ngFor="let item of ['Nam', 'Nữ'];let i = index">
                        <label class="d-block m-r-12 " for="group-mode{{i}}">
                            <input class="radio_animated "
                                id="group-mode{{i}}"
                                type="radio"
                                name="sex"
                                [value]="item"
                                formControlName='sex'>
                            {{item}}
                        </label>
                    </ng-container>
                </div>
            </div>
            <div class="col-12"><hr>
            <h4 class="text-uppercase text-center f-w-700">thông tin cuộc hẹn</h4></div>
            <div class="col-6">
                <at-datepicker
                    [required]="false"
                    [formCtrlName]="'scheduleTime'"
                    [label]="'Thời gian'"
                    [date]="appointmentForm.get('scheduleTime').value">
                </at-datepicker>
            </div>
            <div class="col-12">
                <label for="">Nội dung</label>
                <textarea class="form-control" id="reason" type="text" formControlName="content"></textarea>
            </div>
            <div class="col-12">
                <label for="">Ghi chú</label>
                <textarea class="form-control" id="reason" type="text" formControlName="note"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class='btn-position-default'>
        <button type="button" class="btn btn-primarys m-r-12" (click)="onSaveForm()">lưu</button>
        <button type="button" class="btn" (click)="activeModal.close()">Quay lại</button>
    </div>
</div>
