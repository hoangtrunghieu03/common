<div class="container-fluid">
    <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between hide-arrow">
            <h5 class="text-uppercase">danh sách trang thiết bị</h5>
            <div class="d-flex align-items-center">
                <button class="btn btn-second m-r-12 hide_lt-md" (click)="handleEventInventory()">thêm trang thiết bị</button>
                <div ngbDropdown class="d-none show_lt-md_block" placement="bottom-right">
                    <button ngbDropdownToggle class="btn-icon m-0">
                        <at-feather-icons class="h-px-18" [icon]="'more-horizontal'"></at-feather-icons>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button class="btn border-white" ngbDropdownItem class="d-none show_lt-md_block" (click)="handleEventInventory()">Thêm trang thiết bị</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body validateSearch">
            <div class="block-search-filter row p-lg-0 m-b-15">
                <div class="col-12 col-md-4 col-xl-3">
                    <ng-container *ngTemplateOutlet="filter"></ng-container>
                </div>

                <at-input-delay-search  class='col-12 col-md-8 col-xl-9 w-100 block-search'
                                        (inputEmitter)="onSearch($event)">
                </at-input-delay-search>
            </div>

            <ng-container *ngTemplateOutlet="result"></ng-container>

            <at-table
                [tableData]="inventorys"
                [columnDef]="columnDef"
                [limit]="10"
                [scrollbarH]="true">
            </at-table>
        </div>
    </div>
</div>

<ng-template #filter>
    <at-filter-view (eventAddFilter)="onAddCondiotion()" [title]="'Hiển thị thiết bị theo'">
        <select class="form-control" [(ngModel)]="filterResult.condition" (change)="onFilterConditionChange()">
            <option *ngFor="let item of conditionData | keyvalue" [value]="item.key">
                {{item.value}}
            </option>
        </select>
        <ng-container *ngIf="filterResult.condition == 'patient' else fDate">
            <select class="form-control mt-2"
                [(ngModel)]="filterResult.value">
            </select>
        </ng-container>
        <ng-template #fDate>
            <div class="row m-0">
                <div class="col-12 p-0">
                    <span>Từ</span>
                    <input class="form-control" type="date" required="" [(ngModel)]="filterResult.from" />
                </div>
                <div class="col-12 p-0">
                    <span>Đến</span>
                    <input class="form-control" type="date" required="" [(ngModel)]="filterResult.to" />
                </div>
            </div>
        </ng-template>
    </at-filter-view>
</ng-template>

<ng-template #result>
    <div class="render p-b-15" *ngIf="renderSelect?.length > 0">
      <span class="spanRender px-4 py-2 b-r-4 m-r-12 f-12" *ngFor="let item of renderSelect">
        <ng-container *ngIf="item.key !='date'; else createDayRender">
            <span>{{item.firstCondition + ' là ' + item.secondCondition}}</span>
        </ng-container>

        <ng-template #createDayRender>
            <span *ngIf="item.from && item.to">
                {{item.firstCondition +' '+ (filterResult.from | date : 'dd/MM/yyyy') + ' - '
                + (filterResult.to | date : 'dd/MM/yyyy')}}
            </span>
        </ng-template>
        <button (click)="onRemoveFilter(item)">X</button>
      </span>
    </div>
</ng-template>
