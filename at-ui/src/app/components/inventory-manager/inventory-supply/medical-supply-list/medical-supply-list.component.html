<div class="container-fluid">
  <div class="card">
    <div class="card-header d-flex align-items-center justify-content-between hide-arrow">
        <h5 class="text-uppercase">Danh sách vật dụng</h5>
        <div class="d-flex align-items-center">
            <button class="btn btn-second hide_lt-md m-r-10" (click)="handleEventGiveBack()">Trả vật dụng</button>
            <button class="btn btn-second hide_lt-md m-r-10" (click)="handleEventExport()">Đề xuất vật dụng</button>
            <div ngbDropdown  class="d-inline-block hide-arrow" placement="bottom-right">
                <button ngbDropdownToggle class="btn-icon m-0">
                    <at-feather-icons class="h-px-18" [icon]="'more-horizontal'"></at-feather-icons>
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="btn border-white d-none show_lt-md_block" ngbDropdownItem (click)="handleEventGiveBack()">Trả vật dụng</button>
                    <button class="btn border-white d-none show_lt-md_block" ngbDropdownItem (click)="handleEventExport()">Đề xuất vật dụng</button>
                    <button class="btn border-white" ngbDropdownItem (click)="handleEventAdjust()">Điều chỉnh vật dụng</button>
                    <button class="btn border-white" ngbDropdownItem (click)="handleEventAdjusHistory()">Lịch sử điều chỉnh</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body row block-search">
      <at-input-delay-search  class='col-12 col-md-8 col-xl-9 w-100'
      (inputEmitter)="onSearch($event)"
      [textPlaceHolder]="'Tìm tên vật dụng - đơn vị cung cấp'">
    </at-input-delay-search>
    </div>
    <div class="card-body validateSearch">
        <at-table
            [scrollbarH]="true"
            [tableData]="medicalSupplyList"
            [columnDef]="columnDef"
            [limit]="10">
        </at-table>

    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn m-b-30" (click)="location.back()">Quay lại</button>
  </div>

</div>
