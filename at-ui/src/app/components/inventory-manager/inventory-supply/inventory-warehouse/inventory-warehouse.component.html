<div class="modal-header">
  <h4 class="modal-title">Nhập kho cho {{ medicalSupply?.name }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form action="" [formGroup]="medicalSupplyWarehouseForm" class="needs-validation">
      <div class="row">
        <div class="col-12 row align-items-center mx-0 p-0 form-group" *ngFor="let formItem of formContent">
          <span class="col-4"> <span class="star-color" *ngIf="formItem.required">* </span>{{ formItem.label }}</span>
          <div class="col-8" *ngIf="formItem.inputType != 'date'; else date">
              <at-input
                class="hidden-margin"
                [formName]="formItem.formName"
                [typeInput]="formItem.typeInput"
                [inputType]="formItem.inputType"
                [required]="formItem.require"
                [inputRequired]="validateForm(medicalSupplyWarehouseForm, formItem.formName)"
                [inputValid]="medicalSupplyWarehouseForm.controls[formItem.formName].errors?.required">
                <div class="regexTel">
                    <ng-container *ngIf="validateForm(medicalSupplyWarehouseForm, formItem.formName)">
                        <p class="text-danger m-0"> Nhập {{ formItem.label }} </p>
                    </ng-container>
                </div>
              </at-input>
          </div>
          <ng-template #date>
              <div class="col-8">
                  <at-datepicker
                    class="hidden-margin"
                    [formCtrlName]="formItem.formName" 
                    [date]="medicalSupplyWarehouseForm.get(formItem.formName).value"
                    [inputRequired]="validateForm(medicalSupplyWarehouseForm, formItem.formName)">
                    <div class="dp-valid">
                      <ng-container *ngIf="medicalSupplyWarehouseForm.controls[formItem.formName].errors?.ngbDate">
                          <p class="text-danger"> Ngày không hợp lệ</p>
                      </ng-container>
                  </div>
                  </at-datepicker>
              </div>
          </ng-template>
        </div>
      </div>
  </form>
</div>
<div class="modal-footer">
  <div class='btn-position-default'>
      <button type="button" class="btn btn-primarys m-r-12" (click)="onSaveForm()">lưu</button>
      <button type="button" class="btn" (click)="activeModal.close()">Quay lại</button>
  </div>
</div>
